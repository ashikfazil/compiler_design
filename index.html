<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidity Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A Lightweight Approach to Solidity Parsing and Compilation in Python</h1>
        <form id="solidityForm">
            <label for="code">Enter Solidity Code:</label>
            <textarea id="code" name="code" rows="10" placeholder="Enter Solidity code here..."></textarea>
            <button type="button" onclick="submitCode()">Parse Solidity Code</button>
        </form>
        <div id="result">
            <h2>Abstract Syntax Tree (AST):</h2>
            <pre id="astOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
